UIDescription.content.pageManagement=<strong>G&eacute;rer les pages :</strong><br/>Toutes les pages sont pr&eacute;sent&eacute;es sous la forme d'une liste.<br/>Un utilisateur peut pr&eacute;-visualiser (valable uniquement avec les pages normales),</br/> &eacute;diter ou supprimer une page si celui-ci a les droits requis.<br/>Un utilisateur peut rechercher par <em>Type de propri&eacute;taire</em> (portal/group/user), par <em>Id du propri&eacute;taire</em> (nom du propri&eacute;taire), ou par <em>nom de page.</em><br/>Pour cr&eacute;er une nouvelle page, cliquez sur le bouton "Ajouter une nouvelle page" puis remplissez les champs requis.
UIDescription.content.portalManagement=<strong>G&eacute;rer les portails : </strong><br/>Ceci est la liste de tous les portails existants. Pour en cr&eacute;er un nouveau, cliquez sur le bouton "Cr&eacute;er un nouveau portail" puis remplissez les champs requis.<br/>Un utilisateur peut cr&eacute;er ou supprimer un portail si celui-ci a les droits requis. 
UIDescription.content.pageWizard=Description de l'assitant de cr&eacute;ation de page.
UIDescription.content.pageWizard2=<strong>Etape 1: D&eacute;finition des param&egrave;tres g&eacute;n&eacute;raux de la page.</strong><br/> Pour cela vous devez : <br/>- Choisir le type de navigation &agrave; partir de la liste <br/>- Choisir une page qui deviendra la page parente de votre page<br/>- Saisir le <em>Nom de la Page</em><br/>- Saisir le <em>Nom affich&eacute;</em> (option)<br/>- Check <em>Publication date & time</em> check box (option)<br/>&nbsp;&nbsp;If <em>Publication date &amp; time</em> check box is checked:<br/>&nbsp;&nbsp;- Input <em>Start Publication Date</em><br/>&nbsp;&nbsp;- Input <em>End Publication Date</em><br/>- Cliquer sur "Suivant" pour aller &agrave; l'&eacute;tape suivante
UIDescription.content.pageWizard3=<strong>Etape 2: Choisir le type d'agencement de la page.</strong><br/> Pour cela vous devez :<br/>- Choisir un type d'agencement de la page parmi ceux qui sont propos&eacute;s <br/>- Ciquer sur "Suivant" pour aller &agrave; l'&eacute;tape suivante ou "Pr&eacute;c&eacute;dent" pour retourner &agrave; l'&eacute;tape pr&eacute;c&eacute;dente
UIDescription.content.pageEditWizard=Description de l'assitant de modification de page.
UIDescription.content.pageEditWizard1=<strong>Etape 1: Modification du nom de la page.</strong><br/> Pour cela vous devez : <br/>- Choisir le type de navigation &agrave; partir de la liste<br/>- Choisir la page que vous souhaitez &eacute;diter<br/>- Modifier le <em>nom affich&eacute;</em> si besoin<br/>- Set or ignore  <em>Publication date & time</em>  by check or uncheck its check box<br/>&nbsp;&nbsp;If set <em>Publication date &amp; time</em> check box:<br/>&nbsp;&nbsp;- Input <em>Start Publication Date</em> if needed<br/>&nbsp;&nbsp;- Input <em>End Publication Date</em> if needed<br/>- Cliquer sur "Suivant" pour aller &agrave; l'&eacute;tape suivante
