UIAddBBCodeForm.text.TagNameHelp=This is the text for the BB code, which goes inside the square brackets.eg. For the bold tag, you type [b] - the BB Code Tag for this is simply b without the brackets.
UIAddBBCodeForm.text.ReplacementHelp=This is the HTML code that replaces the user-entered BB Code. Make sure that you include '{param}' (without the quotes) to insert the text between the opening and closing BB code tags, and '{option}' for the parameter within the BB code tag. You can only use {option} if 'Use Option' is set to yes below.<br/>eg. [b]My Text[/b] turns into My Text. To create that tag, enter<br/>&lt b>{param}&lt/b><br/>If you were to create a tag like the URL tag, you would use {option}. The URL tag can be used like this:<br/>[url]http://www.example.com[/url]<br/>which turns into<br/><a href="http://www.example.com/">http://www.example.com/</a><br/>It can alternatively be used like this:<br/>[url=http://www.example.com/]My Site[/url]<br/>which would turn into this:<br/><a href="http://www.example.com/">My Site</a><br/>This is actually two different tags with the same code to make it easy on the end-user.<br/>To create the first tag, you would enter<br/>&lt a href="{param}">{param}&lt/a><br/>To create the second, you would enter<br/>&lt a href="{option}">{param}&lt/a><br/>If you are using options, option is what is entered within the tag, e.g. www.example.com in the following:<br/>[url=www.example.com]<br/>{param} is what is entered between tags, e.g. My Site in the following:<br/>[url=www.example.com]My Site[/url]<br/>You will always use '{param}', but you will only use '{option}' when "Use {option}?" is "true" and you need a second bit of input from the user as in the above example.
UIAddBBCodeForm.text.DescriptionHelp=This is a piece of text to describe the BB code tag. This can include HTML tags if you wish.
UIAddBBCodeForm.text.ExampleHelp=This is a sample piece of BB code to use as an example for this particular BB code. eg. to demonstrate the use of the [b] tag, you would enter [b]Some Text[/b].
UIAddBBCodeForm.text.UseOptionHelp=Setting this option to yes will allow you to create a [tag=option][/tag] style tag, rather than just a [tag][/tag] style tag.

UIAddBBCodeForm.msg.addDuplicateBBCode=This tag has been already defined.

