UIAddBBCodeForm.text.TagNameHelp=Ceci est le texte du BB Code, qui va entre les crochets. Par exemple, si vous tapez [b], le code est simplement b sans les crochets
UIAddBBCodeForm.text.ReplacementHelp=Ceci est le code HTML qui remplace le BB Code entré par l'utilisateur. Assurez-vous d'inclure "{param}" (sans les guillemets) pour insérer le texte compris entre les tags entrant et fermant, ainsi que "{option}" pour l'option se trouvant à l'intérieur du tag entrant. Vous ne pouvez utiliser {option} que si vous avez coché "Utiliser {option}" en dessous.<br/>Ex: [b]Mon Texte[/b] sera transformé en "Mon Texte". Pour créer ce tag, entrez<br/>&lt b>{param}&lt/b><br/> Pour créer un tag comme URL vous devrez utiliser {option}. Le tag URL peut être défini comme suit <br/>[url]http://www.example.com[/url]<br/> qui sera transformée en <br/><a href="http://www.example.com/">http://www.example.com/</a><br/> Cela peut également être utilisé comme suit:<br/>[url=http://www.example.com/]Mon Site[/url]<br/> qui donnera:<br/><a href="http://www.example.com/">Mon Site</a><br/>Il S'agit en réalité de deux tags différents avec le même code afin de faciliter l'usage.<br/>Pour créer le premier tag, vous entreriez<br/>&lt a href="{param}">{param}&lt/a><br/>Pour créer le second, vous entreriez<br/>&lt a href="{option}">{param}&lt/a><br/>Si vous utilisez les options, l'option est ce qui est saisi dans le tag entrant. Par exemple, www.example.com dans :<br/>[url=www.example.com]<br/>{param} est ce qui est saisi entre les tags. exemple Mon Site dans:<br/>[url=www.example.com]Mon Site[/url]<br/>Vous devez toujours utiliser '{param}', mais vous n'utiliserez '{option}' que lorsque "Utiliser {option}?" est coché et ce qui necessitera à l'utilsateur de saisir cette option.
