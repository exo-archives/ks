UIAddBBCodeForm.text.ReplacementHelp=Este es el c\u00F3digo HTML que reemplaza el BBCode introducido por el usuario. Aseg\u00FArate de que incluyes '{param}' (Sin las comillas) para insertar el texto entre el inicio y el final del tag del BBCode, y '{option}' para el par\u00E1metro dentro del tag del BBCode. <br/> Por ejemplo, para hacer [b]Mi Texto[/b] en <strong>Mi Texto</strong>, introduce &ltb>{param}&lt/b>. <br/> Un tag para una URL puede ser creado por una de las dos siguientes maneras: <br/>[url]http://www.example.com[/url] se convierte en <a href="http://www.example.com/">http://www.example.com/</a> al introducir &lt a href="{param}">{param}&lt/a>.<br/> O bien, [url=http://www.example.com/]My Site[/url] se convierte en <a href="http://www.example.com/">Mi Sitio</a> al introducir &lt a href="{option}">{param}&lt/a>. <br/> Siempre deber\u00E1s usar '{param}', pero s\u00F3lamente deber\u00E1s usar '{option}' cuando la opci\u00F3n "Usar {option}" est\u00E9 seleccionada.
