UIAddBBCodeForm.text.TagNameHelp=Este \u00e9 o texto para o c\u00f3digo BB, o qual vai dentro de colchetes.eg. Para a tag negrito, voc\u00ea coloca [b] - a tag do c\u00f3gido BB para isto \u00e9 um b simples sem os par\u00eanteses.
UIAddBBCodeForm.text.ReplacementHelp=Este \u00e9 o c\u00f3digo HTML que substitui o c\u00f3digo BB colocado pelo usu\u00e1rio. Verifique que voc\u00ea inclui '{param}' (sem aspas) para iserir o texto entre a abertura e fechamento da tag BB, e '{option}' para o par\u00e2metro dentro da tag do c\u00f3digo BB. Voc\u00ea pode apenas usar {option} se 'Usar Op\u00e7\u00e3o' est\u00e1 marcado como sim. <br/>eg. [b]Meu Texto[/b] torna-se Meu Texto. Para criar essa tag, coloque <br/>&lt b>{param}&lt/b><br/>Se voc\u00ea quer fosse criar a tag com a tag URL, voc\u00ea usaria {option}. A tag URL pode ser usada como esta:<br/>[url]http://www.example.com[/url]<br/>o que torna-se<br/><a href="http://www.example.com/">http://www.example.com/</a><br/>Ela pode alternativamente ser usado como este:<br/>[url=http://www.example.com/]Meu Site[/url]<br/>o qual tornaria-se:<br/><a href="http://www.example.com/">Meu Site</a><br/>Isto \u00e9 na verdade duas tags diferentes com o mesmo c\u00f3digo para tornar f\u00e1cil para o usu\u00e1rio final.<br/>Para criar a primeira tag, voc\u00ea colocaria<br/>&lt a href="{param}">{param}&lt/a><br/>Para criar a segunda, voc\u00ea colocaria<br/>&lt a href="{option}">{param}&lt/a><br/>Se voc\u00ea est\u00e1 usando op\u00e7\u00f5es, op\u00e7\u00e3o \u00e9 o que vai dentro da tag, e.g. www.example.com no seguinte:<br/>[url=www.example.com]<br/>{param} \u00e9 o que \u00e9 colocado entre tags, e.g. Meu Site no seguinte:<br/>[url=www.example.com]Meu Site[/url]<br/>Voc\u00ea sempre usar\u00e1 '{param}', mas voc\u00ea apenas usar\u00e1 '{option}' quando "Usar {option}?" \u00e9 "verdadeiro" e voc\u00ea precisa de uma segunda entrada do usu\u00e1rio como no exemplo acima.
UIAddBBCodeForm.text.DescriptionHelp=Este \u00e9 um peda\u00e7o do texto para descrever a tag do c\u00f3digo BB. Isto pode incluir tags HTML se voc\u00ea desejar.
