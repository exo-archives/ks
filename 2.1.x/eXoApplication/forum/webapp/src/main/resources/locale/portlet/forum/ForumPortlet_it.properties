UIAddBBCodeForm.text.TagNameHelp=Questo \u00e8 il testo per il codice BB, che va dentro le parentesi quadre. es. Per il tag grassetto, si digita [b] - il codice BB Tag per questo \u00e8 semplicemente b senza le parentesi.
UIAddBBCodeForm.text.ReplacementHelp=Questo \u00e8 il codice HTML che sostituisce il BBCode inserito dall''utente.. Assicurati di includere '{param}' (senza le virgolette) per inserire il testo tra i tag di apertura e di chiusura del codice BB, e '{option}' per il parametro all'interno del tag codice BB. E' possibile utilizzare solo l'opzione {option} se 'Usa opzione' \u00e8 impostato a s\u00ec di seguito.<br/>es. [b]Mio testo[/b] si trasforma in Mio testo. Per creare il tag, inserisci <br/>&lt b>{param}&lt/b><br/>Se vuoi creare un tag come URL, puoi usare {option}. Il tag URL pu\u00f2 essere usato comq questo:<br/>[url]http://www.example.com[/url]<br/>che si trasforma in<br/><a href="http://www.example.com/">http://www.example.com/</a><br/>Puoi essere in alternativa usato come questo:<br/>[url=http://www.example.com/]Mio sito[/url]<br/>che si trasforma in questo:<br/><a href="http://www.example.com/">Mio sito</a><br/>Questi sono attualmente i due tag differenti con lo stesso codice per rendere facili le cose all'utente finale.<br/>Per creare il primo tag, dovrai inserire<br/>&lt a href="{param}">{param}&lt/a><br/>Per creare il secondo, dovrai inserire<br/>&lt a href="{option}">{param}&lt/a><br/>Se stai usando le opzioni, l'opzione \u00e8 ci\u00f2 che \u00e8 stato inserito come tag, es. www.example.com nel seguente:<br/>[url=www.example.com]<br/>{param} \u00e8 ci\u00f2 che \u00e8 stato inserito tra i tag, es. Mio sito nel seguente:<br/>[url=www.example.com]Mio sito[/url]<br/>Tu userai sempre '{param}', ma userai solo '{option}' quando "Usa {option}?" is "true" e avria bisogno di un secondo bit di input dall'utente come nell'esempio sopra.
UIAddBBCodeForm.text.DescriptionHelp=Questo \u00e8 un pezzo di testo per descrivere il tag del codice BB. Pu\u00f2 includere i tag HTML se vuoi.
UIAddBBCodeForm.text.ExampleHelp=Questo \u00e8 un pezzo di esempio di codice BB da usare come un esempio di questo particolare codice BB. es. per illustrare l'utilizzo del tag [b], inserire [b]Testo[/b].
UIAddBBCodeForm.text.UseOptionHelp=L'impostazione di questa opzione a S\u00ec ti permetter\u00e0 di creare un tag di stile [tag=option][/tag], piuttosto che solo un tag di stile [tag][/tag] .
