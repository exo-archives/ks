UIDescription.content.pageManagement=<strong>Manage pages:</strong><br/>All existing pages are organized in list with basic information.<br/>User can preview (with normal page only),</br/> edit or delete page if you have right.<br/>User can search page by <em>Owner type</em> (portal/group/user), by <em>Owner id</em> (name of owner type), or by <em>Page name.</em><br/>To create new page, click "Add new page" button and input required fields.
UIDescription.content.portalManagement=<strong>Manage Portals: </strong><br/>This is the list of all existing portals. To create new,click "Create new Portal" button and input required fields.<br/>User only can create or delete a portal from list if he has right. 
UIDescription.content.pageWizard=have to delele
UIDescription.content.pageWizard2=<strong>Step 1: Setting page's information includes Page's path, Page name, Displayed name.</strong><br/> Do as the followings: <br/>- Select navigation from list <br/>- Select page to create page as sub-page of selected page <br/>- In put <em>Page Name </em><br/>- In put <em>Display Name</em> (option)<br/>- Click "Next" to move to next step
UIDescription.content.pageWizard3=<strong>Step 2: Setting page's layout.</strong><br/> Do as the followings:<br/>- Select one of available layouts from list <br/>- Click "Next" to move to next step or "Back" to return to previous step
UIDescription.content.pageEditWizard=Page Edit Wizard description <br/> and guide goes here.
UIDescription.content.pageEditWizard1=<strong>Step1: Allows to change Display name of page.</strong><br/> Do as the followings:<br/>- Select navigation from list<br/>- Select page that you want to edit<br/>- Change <em>Display name</em> if needed<br/>- Click "Next" to move to next step
UIDescription.content.pageEditWizard2=<strong>Step 2: Re-setting page's layout.</strong><br/> Do as the followings:<br/>- Select new page layout or keep current layout<br/>- Click "Next" to move to next step or "Back" to return to previous step
UIDescription.content.pageEditWizard3=<strong>Step 2: Re-setting page's layout.</strong><br/> Do as the followings:<br/>- Select new page layout or keep current layout<br/>- Click "Next" to move to next step or "Back" to return to previous step
